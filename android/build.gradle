buildscript {

    ext.kotlin_version = '2.0.20' 
    repositories {
        google()
        mavenCentral() 
    }
    dependencies {
       // classpath 'com.android.tools.build:gradle:7.0.0' // Updated to the latest compatible version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // Added Kotlin Gradle plugin
        // classpath 'com.google.gms:google-services:4.4.2' // Updated to the latest version
        classpath 'com.android.tools.build:gradle:7.3.0'
        classpath 'com.google.gms:google-services:4.3.14'
    }
}


allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
